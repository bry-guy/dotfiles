[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[general]
import = [
    "~/.config/alacritty/themes/themes/moonfly.toml"
]

[keyboard]
bindings = [
		{ key = "W", mods = "Command", action = "None" },
]

[window]
option_as_alt = "OnlyLeft"
