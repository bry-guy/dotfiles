- name: Install apps
  hosts: 127.0.0.1
  connection: local

  tasks:
  - name: Install apps
    community.general.homebrew_cask:
      name: "{{ item }}"
      state: present
      accept_external_apps: true
    loop:
      - discord
      - obsidian
      - signal
      - spotify
      - todoist
      - zoom
      - slack
      - gifcapture
